<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti Speciali - Tesi di Laurea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
        }
        
        .graduation-cap {
            font-size: 70px;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 3s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-12px); }
            60% { transform: translateY(-6px); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 300;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 35px;
            font-style: italic;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            color: #555;
            font-weight: bold;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            background: white;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message-container {
            display: none;
            animation: slideIn 0.6s ease-out;
            margin-top: 30px;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        .thank-you-message {
            background: linear-gradient(145deg, #f8f9ff, #f0f2ff);
            border-left: 6px solid #667eea;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            line-height: 1.7;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }
        
        .message-header {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message-text {
            color: #444;
            font-size: 16px;
            margin-bottom: 25px;
            white-space: pre-line;
        }
        
        .message-footer {
            text-align: center;
            font-style: italic;
            color: #666;
            font-size: 16px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .loading-message {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }
        
        .heart {
            color: #e91e63;
            font-size: 18px;
            margin: 0 8px;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-button {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .graduation-cap {
                font-size: 60px;
            }
            
            input[type="text"] {
                font-size: 18px;
                padding: 16px;
            }
            
            button {
                padding: 16px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graduation-cap">üéì</div>
        <h1>Ringraziamenti Speciali</h1>
        <p class="subtitle">Un messaggio dal cuore ti aspetta</p>
        
        <div id="login-form">
            <div class="input-group">
                <label for="code">Inserisci il tuo codice personale:</label>
                <input type="text" id="code" placeholder="Es: 001" maxlength="10" autocomplete="off">
            </div>
            <button id="submit-btn" onclick="getMessage()">
                üîç Scopri il tuo messaggio
            </button>
            <div id="status-message"></div>
        </div>
        
        <div id="message-container" class="message-container">
            <div id="thank-you-message" class="thank-you-message"></div>
            <button class="back-button" onclick="resetForm()">
                ‚Üê Inserisci un altro codice
            </button>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è SOSTITUISCI QUESTO URL CON QUELLO DEL TUO GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiXvZ1chhv677DprwrLVpg1c95dNs_mFl99mVCC0lcg1mSlV1gaq0hpFc7pOCxzLagzgAnzrWjn0fG0leL70UQjeKiFOUzp4E7wE5EKR9Kw1NrGvXdgIHv4vpvPK5RCN6ktVWQ-KZ0o0j1Q3Fa6zzxsV8HOVGdcmFO9NcSioV1UvU1lbGuL8JJL2fsG9jmMvnhO2l4BHGM5WhEnS6u1tHc3bL5EKl5jv7CPWiQAyk2FUZ_8qjR-e-qhkiu-P5GaOq26se7CE2n5iRDAnptoCqS5LPzHM3OycOB-2LaY&lib=MSg88sxBBVhYlc4RAsHdDME_E-UsCxRUk';
        
        async function getMessage() {
            const code = document.getElementById('code').value.trim();
            const statusDiv = document.getElementById('status-message');
            const messageContainer = document.getElementById('message-container');
            const submitBtn = document.getElementById('submit-btn');
            const loginForm = document.getElementById('login-form');
            
            if (!code) {
                showStatus('Per favore, inserisci il tuo codice personale.', 'error');
                return;
            }
            
            // Mostra loading
            showStatus('Caricamento del messaggio...', 'loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code }),
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error('Errore di rete');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showThankYouMessage(data);
                    statusDiv.innerHTML = '';
                    loginForm.style.display = 'none';
                } else {
                    showStatus('Codice non riconosciuto. Controlla il numero sulla tua bomboniera.', 'error');
                }
            } catch (error) {
                console.error('Errore:', error);
                showStatus('Errore di connessione. Riprova tra qualche secondo.', 'error');
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            const className = type === 'error' ? 'error-message' : 'loading-message';
            const icon = type === 'loading' ? '<span class="spinner"></span>' : '';
            
            statusDiv.innerHTML = `<div class="status-message ${className}">${icon}${message}</div>`;
        }
        
        function showThankYouMessage(data) {
            const messageContainer = document.getElementById('message-container');
            const thankYouDiv = document.getElementById('thank-you-message');
            
            thankYouDiv.innerHTML = `
                <div class="message-header">Caro/a ${data.nome},</div>
                <div class="message-text">${data.messaggio}</div>
                <div class="message-footer">
                    Con tutto il mio affetto <span class="heart">‚ù§Ô∏è</span>
                </div>
            `;
            
            messageContainer.style.display = 'block';
            
            // Scorri verso il messaggio
            setTimeout(() => {
                messageContainer.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'center'
                });
            }, 200);
        }
        
        function resetForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('message-container').style.display = 'none';
            document.getElementById('code').value = '';
            document.getElementById('status-message').innerHTML = '';
            document.getElementById('code').focus();
        }
        
        // Event listeners
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getMessage();
            }
        });
        
        // Focus automatico e pulizia campo
        document.addEventListener('DOMContentLoaded', function() {
            const codeInput = document.getElementById('code');
            codeInput.focus();
            
            // Pulisci il campo quando l'utente inizia a digitare
            codeInput.addEventListener('input', function() {
                document.getElementById('status-message').innerHTML = '';
            });
        });
    </script>
</body>
</html>
